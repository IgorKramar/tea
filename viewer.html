    <style>
        body {

            line-height: 1.6;
            color: #333;
            max-width: 1200px;

        .header {

        .content {

        }

<body>
    <div class="header">
        <a href="index.html" class="back-link">‚Üê –ù–∞–∑–∞–¥ –∫ –≥–ª–∞–≤–Ω–æ–π</a>
        <h1>üçµ –ß–∞–π–Ω—ã–π –º–∞–Ω—É–∞–ª</h1>
    </div>
    
    <div class="content" id="content">
        <p>–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ...</p>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä —Ñ–∞–π–ª–∞ –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');
        
        if (file) {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º markdown —Ñ–∞–π–ª
            fetch(file)
                .then(response => response.text())
                .then(markdown => {
                    // –ü—Ä–æ—Å—Ç–æ–π markdown –ø–∞—Ä—Å–µ—Ä
                    let html = markdown
                        // –ó–∞–≥–æ–ª–æ–≤–∫–∏
                        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                        // –ñ–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç
                        .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                        // –ö—É—Ä—Å–∏–≤
                        .replace(/\*(.*)\*/gim, '<em>$1</em>')
                        // –ö–æ–¥
                        .replace(/`(.*)`/gim, '<code>$1</code>')
                        // –°—Å—ã–ª–∫–∏
                        .replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2">$1</a>')
                        // –°–ø–∏—Å–∫–∏
                        .replace(/^\* (.*$)/gim, '<li>$1</li>')
                        .replace(/^- (.*$)/gim, '<li>$1</li>')
                        // –ü–∞—Ä–∞–≥—Ä–∞—Ñ—ã
                        .replace(/\n\n/gim, '</p><p>')
                        .replace(/^(?!<[h|l])/gim, '<p>')
                        .replace(/(?<!>)$/gim, '</p>');
                    
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞: ' + error + '</p>';
                });
        } else {
            document.getElementById('content').innerHTML = '<p>–§–∞–π–ª –Ω–µ —É–∫–∞–∑–∞–Ω</p>';
        }
    </script>
</body>
